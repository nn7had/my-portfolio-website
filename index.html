<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nihad Isayev Frontend - Developer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-links">
                <a href="" class="nav-link">Home</a>
                <a href="" class="nav-link">About</a>
                <a href="" class="nav-link">Projects</a>
                <a href="" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>
    <main class="main-content">
        <div class="container">
            <div class="hero-grid">
                <div class="hero-left">
                    <div class="badge">
                        <span>Frontend Developer</span>
                    </div>
                    <div class="hero-text">
                        <h1 class="hero-title">Nihad Isayev</h1>
                        <p class="hero-description">
                            Hi, a passionate software learner and aspiring developer. 
                            Follow my journey as I explore coding, share projects, and grow my skills in web development and programming.
                        </p>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-primary">
                            <i class="fas fa-envelope"></i>
                            Contact me
                        </button>
                        <button class="btn btn-secondary">
                            <i class="fas fa-eye"></i>
                            View my projects
                        </button>
                    </div>
                </div>

                <div class="hero-right">
                    <div class="profile-section">
                        <div class="profile-image">
                            <img src="https://i.postimg.cc/HL5hYPcY/IMG-20250701-230236-006.webp" 
                                 alt="N7">
                        </div>
                    <div class="social-links">
                            <a href="https://instagram.com/nn7had" class="social-link instagram">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="https://github.com/nn7had" class="social-link github">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="https://discord.com/nn7had" class="social-link discord">
                                <i class="fab fa-discord"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="chat-header" id="chat-header">
        <div class="avatar-container">
            <img src="https://i.postimg.cc/X743TdPB/images.png" alt="Avatar">
            <div class="online-dot"></div>
        </div>
        <div class="chat-header-info">
            <h1 style="transform: translateY(2px);">Support</h1>
            <div style="color: #eeeeee;">online</div>
        </div>
        <button class="close-btn" id="close-btn">&times;</button>
    </div>
    <div class="chat-content" id="chat-content">
    </div>
    <div class="message-input" id="message-input">
        <button class="whatsapp-btn" id="whatsapp-btn">Chat in WhatsApp</button>
    </div>
    <div class="chat-icon" id="chat-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </div>

    <script src="script.js"></script>
</body>
</html>
